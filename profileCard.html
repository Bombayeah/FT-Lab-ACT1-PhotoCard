<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contents">
        <div class="title">
            <h1>Profile Card</h1>
        </div>
        
        <div class="mainContainer">
        
            <div class="backgroundImg">
                <img src="download (11).jpg" alt="Backgorung Image" class="bgPicture">
            </div>

            <div class="userImg">
                <!--Photo-->
                <img src="Miken.jpg" alt="User Image" width="150px" height="150px" class="userPicture">
            </div>
            <div class="btnStyle">
                <button id="btn">Click Me</button>
            </div>
            <div class="userInfo">
                <div class="userDetails">
                    <!--Name-->
                    <span class="name"><p>John Lloyd H. Miken</p></span>
                    <span class="occupation">
                        <ul>
                            <!--Occupation and Address-->
                            <li>Occupation: Certified Overthinker</li>
                            <li>Address: Singat, Gerona, Tarlac</li>
                        </ul>
                    
                    </span>
                    <!--Quote/Motto-->
                    <span class="motto"><p>Quote/Motto: <br><span class="quote">Don't fear, only Believe</span></p></span>

                    <span class="contact">
                        <p id="contacts">Contacts:</p>
                        <!--Contact Number-->
                        <p class="contactNo"> <img src="icons8-phone-48.png" alt="Phone Icon " width="35px" height="30px"> 09562463390</p>
                        <!--Email-->
                        <p class="email"> <img src="icons8-gmail-48.png" alt="Email Icon" width="35px">mikenjohnlloyd@gmail.com</p></span>
                </div>
                
            </div>
        </div>
    </div>
    
    <div class="bait" id="bait">
        <video width="100%" height="100%" id="video" controls >
            <source src="Rick Roll (Different link + no ads).mp4" type="video/mp4">
        </video>
    </div>

   <script>
       const btn = document.getElementById("btn");
       const bait = document.getElementById("bait");
       const video = document.getElementById("video");
       btn.addEventListener("click", function(){
        bait.style.display = "block";
        video.play();
       }); 
       video.addEventListener('ended', ()=>{
        bait.style.display  = 'none';
            });
       
    
   </script>

</body>
</html>
